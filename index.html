<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#2d2d2d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SP-SEXY">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>SP-SEXY Rezerwacje</title>
</head>
<body>
    <div id="app">
        <!-- Ekran logowania -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <img src="icons/icon-192.png" alt="SP-SEXY" class="login-icon">
                <h1>SP-SEXY</h1>
                <p class="login-subtitle">Rezerwacje i Dziennik Lotów</p>
                <button id="btn-login" class="btn-google-signin">
                    <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Zaloguj się przez Google
                </button>
                <p id="login-error" class="login-error hidden"></p>
            </div>
        </div>

        <!-- Główna aplikacja -->
        <div id="main-screen" class="screen">
            <header class="app-header">
                <img src="icons/icon-192.png" alt="SP-SEXY" class="header-icon">
                <span class="app-title">SP-SEXY</span>
                <span id="pilot-name" class="pilot-name"></span>
                <button id="btn-logout" class="btn-icon" title="Wyloguj">
                    <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
                        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                    </svg>
                </button>
            </header>

            <nav class="tab-bar">
                <button class="tab active" data-view="reservations">Rezerwacje</button>
                <button class="tab" data-view="flight-log">Dziennik Lotów</button>
            </nav>

            <main id="content" class="content"></main>
        </div>
    </div>

    <!-- Overlay ładowania -->
    <div id="loading" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Toast -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Prompt instalacji iOS -->
    <div id="install-prompt" class="install-prompt hidden">
        <button id="install-prompt-close" class="install-prompt-close">&times;</button>
        <p>Zainstaluj aplikację: kliknij
            <svg viewBox="0 0 24 24" width="16" height="16" fill="#007AFF" style="vertical-align: middle;">
                <path d="M16 5l-1.42 1.42-1.59-1.59V16h-1.98V4.83L9.42 6.42 8 5l4-4 4 4zm4 5v11c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2V10c0-1.1.9-2 2-2h3v2H6v11h12V10h-3V8h3c1.1 0 2 .9 2 2z"/>
            </svg>
            i wybierz <strong>"Dodaj do ekranu początkowego"</strong>
        </p>
    </div>

    <!-- Google API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <!-- Aplikacja -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
